<html>
	<head>
    	<title>Movie List</title>
    </head>
    <body>
    	<h1>My Movie List</h1>

		<form method="POST"> {% csrf_token %}
    		<input id="id_movie_name" name ="movie_name" placeholder="Enter a Movie Name"/>
		</form>

    	<table id="id_movie_list_table">
    		{% for movie in movies %}
    			<tr> <td> {{ movie.name }} </td> </tr>
    		{% endfor %}
    	</table>

    </body>
</html>
